<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ranking Project</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffeef8;
            color: #d63384;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            text-align: center;
            border: 5px solid #d63384;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #d63384;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 2em;
            margin: 15px 0;
            color: #c02473;
        }
        .movie {
            background-color: #fff;
            border-radius: 10px;
            margin: 20px 0;
            padding: 15px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        .movie-title {
            font-weight: bold;
            font-size: 1.5em;
            color: #d63384;
        }
        .description {
            margin: 10px 0;
            font-style: italic;
            color: #666;
        }
        .footer {
            margin-top: 30px;
            font-size: 1em;
            color: #777;
        }
        .footer a {
            color: #d63384;
            text-decoration: none;
            font-weight: bold;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>The Best K-dramas According to Moyin</h1>
    <h2>My Top 3 Movies of All-Time</h2>

    <div class="movie">
        <p class="movie-title">1. Alchemy Of Souls</p>
        <p class="description">This is my favorite movie of all time.</p>
    </div>

    <div class="movie">
        <p class="movie-title">2. Meteor Garden</p>
        <p class="description">Reminds me of the high school I've only dreamt about but never had.</p>
    </div>

    <div class="movie">
        <p class="movie-title">3. Business Proposal</p>
        <p class="description">What's not to love about this series?</p>
    </div>

</body>
</html>
