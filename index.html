<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moyinoluwa Adegbolu's Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f2f9; /* Light pink background */
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5em;
            color: #d63384; /* Main pink color */
            margin: 0;
        }
        .header p {
            font-size: 1.2em;
            color: #666;
            margin: 5px 0 20px;
        }
        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            color: #d63384;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        .project, .contact-section {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #fff; /* White background for sections */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }
        .project-title {
            font-weight: bold;
            color: #d63384;
            font-size: 1.3em;
            margin: 0;
        }
        .project-preview {
            color: #333;
            font-style: italic;
        }
        .footer {
            text-align: center;
            font-size: 0.9em;
            color: #777;
            margin-top: 30px;
        }
        .footer a {
            color: #d63384;
            text-decoration: none;
        }
        .contact-section a {
            color: #d63384; /* Link color */
        }
        img {
            border-radius: 8px; /* Rounded corners for images */
            max-width: 100%; /* Responsive images */
            height: auto; /* Maintain aspect ratio */
        }
        /* Button style for project links */
        .project-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            padding: 10px;
            background-color: #d63384;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .project-link:hover {
            background-color: #c02473; /* Darker pink on hover */
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>Moyinoluwa Adegbolu's Portfolio</h1>
        <p>I am a Network Engineer</p>
    </div>

    <!-- Projects Section -->
    <div class="section-title">Projects</div>

    <div class="project">
        <p class="project-title">Movie Ranking Project</p>
        <img src="./assets/images/Movie.png" alt="Movie Ranking Preview" />
        <a href="./public/movie-ranking.html" target="_blank" class="project-link">View Project</a>
    </div>

    <div class="project">
        <p class="project-title">Birthday Invite Project</p>
        <img src="./assets/images/Birthday.png" alt="Birthday Invite Preview" />
        <a href="./public/birthday-invite.html" target="_blank" class="project-link">View Project</a>
    </div>

    <!-- About & Contact Section -->
    <a href="./public/about.html">
        <div class="section-title">About Me</div>
    </a>
    <div class="contact-section">
        <p>Curious about my journey? <a href="./public/contact.html">Learn more about me and get in touch!</a></p>
    </div>
    

    <!-- Footer Section -->
    <div class="footer">
        <p>Thank you for visiting my portfolio!</p>
    </div>

</body>
</html>
